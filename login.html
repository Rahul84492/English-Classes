<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000000; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      background-color: #1a1a1a; /* Dark grey card background */
     
    }

    .form-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .form-toggle button {
      width: 48%;
    }

   
  </style>
</head>
<body>

<div class="card shadow p-4">
  <h4 class="text-center mb-4 txt-green">Login / Signup</h4>

  <div class="form-toggle">
    <button class="btn btn-outline-light " onclick="showForm('login')">Login</button>
    <button class="btn btn-outline-light" onclick="showForm('signup')">Signup</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm">
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    
    <div class="mb-2 text-end">
      <a href="#" class="small text-decoration-none text-white">Forgot Password?</a>
    </div>
    <button type="submit" class="btn text-white w-100 txt-green">Login</button>
    <p class="text-center mt-3 text-white">Not a member? <a href="#" onclick="showForm('signup')">Signup now</a></p>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" style="display:none;">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Create Password" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder=" Confirm Password" required>
      </div>
    <button type="submit" class="btn text-white w-100">Signup</button>
    <p class="text-center mt-3 text-white">Already a member? <a href="#" onclick="showForm('login')">Login here</a></p>
  </form>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showForm(type) {
    document.getElementById('loginForm').style.display = (type === 'login') ? 'block' : 'none';
    document.getElementById('signupForm').style.display = (type === 'signup') ? 'block' : 'none';
  }
</script>

</body>
</html>
